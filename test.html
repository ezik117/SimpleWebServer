<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	</head>
	<body style="overflow-x: hidden;">
		
		<div style="padding:5px; background-color:navy; display:table; width: 100%;">
			<h2 style="color:yellow; text-align:center; display:table-cell"><img src="Info-icon.png" />&nbsp;COMPUTER INFORMATION</h2>
			<div style="display:table-cell; width:32px;"><img style="cursor: pointer;"  onclick="showLogin()" src="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/32/Lock-Lock-icon.png" /></div>
		</div>

		<form id="enterPwd" autocomplete="off" action="/login" method="POST" style="width: 200px; position: absolute; top:0; right: -205px; margin: 5px; transition: right 1s;" class="bg-light text-secondary border border-primary rounded p-2">
			<div class="m-2">
				<label for="login" class="form-label">Login</label>
				<input type="text" class="form-control form-control-sm" id="login">
			</div>
			<div class="m-2">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control form-control-sm" id="password">
			</div>
			<div class="btn-group ps-4">
				<button type="submit" class="btn btn-primary mt-2">Enter</button>
				<button type="button" class="btn btn-danger mt-2" onclick="hideLogin()">Cancel</button>
			</div>
		</form>
	</body>
	<script>
		function showLogin()
		{
			var x = document.getElementById('enterPwd');
			//x.style.display = 'block';
			x.style.right = 0;
		}
		function hideLogin()
		{
			var x = document.getElementById('enterPwd');
			x.style.right = -205;
			//x.style.display = 'none';
		}
	</script>
</html>
