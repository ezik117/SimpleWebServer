<div style="padding:5px; background-color:navy; display:table; width: 100%;">
    <h2 style="color:yellow; text-align:center; display:table-cell"><img src="Info-icon.png" />&nbsp;COMPUTER INFORMATION</h2>

    {% IF session['user'] == null %}
    <div style="display:table-cell; width:32px;">
        <img style="cursor: pointer;" onclick="showLogin()" src="Lock-Lock-icon.png" />
    </div>
    {% ELSE %}
    <div style="display:table-cell; width:32px;">
        <a href="/cmdline"><img style="cursor: pointer; padding-right:5px;" src="Shell-run-icon.png" /></a>
    </div>
    <div style="display:table-cell; width:32px;">
        <a href="/logout"><img style="cursor: pointer;" src="Lock-Unlock-icon.png" /></a>
    </div>
    {% ENDIF %}

</div>

    <form id="enterPwd" autocomplete="off" action="/login" method="POST" style="width: 200px; position: absolute; top:0; right: -205px; margin: 5px; transition: right 1s;" class="bg-light text-secondary border border-primary rounded p-2">
        <div id="formElements">
            <div class="m-2">
                <label for="login" class="form-label">Login</label>
                <input type="text" class="form-control form-control-sm" id="login" name="login">
            </div>
            <div class="m-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="password" name="password">
            </div>
            <div class="btn-group ps-4">
                <button type="submit" class="btn btn-primary mt-2" onclick="showWait()">Enter</button>
                <button type="button" class="btn btn-danger mt-2" onclick="hideLogin()">Cancel</button>
            </div>
        </div>
        <div style="display:none;" id="spinner">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                &nbsp;
            </div>
        </div>
    </form>
